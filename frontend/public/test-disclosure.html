<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disclosure API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0052a3;
        }
        pre {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        .disclosure-item {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border-left: 3px solid #0066cc;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <h1>üß™ Disclosure API Test</h1>
    
    <div class="container">
        <h2>Test Controls</h2>
        <input type="text" id="symbolInput" value="005930" placeholder="Ï¢ÖÎ™© ÏΩîÎìú" style="padding: 8px; font-size: 14px; margin-right: 10px;">
        <button onclick="testAPI()">Test API</button>
    </div>

    <div class="container">
        <h2>Í≤∞Í≥º</h2>
        <div id="status"></div>
        <pre id="response"></pre>
    </div>

    <div class="container">
        <h2>Í≥µÏãú Î™©Î°ù</h2>
        <div id="disclosures"></div>
    </div>

    <script>
        async function testAPI() {
            const symbol = document.getElementById('symbolInput').value;
            const statusDiv = document.getElementById('status');
            const responseDiv = document.getElementById('response');
            const disclosuresDiv = document.getElementById('disclosures');
            
            statusDiv.innerHTML = '<p>‚è≥ Fetching...</p>';
            responseDiv.textContent = '';
            disclosuresDiv.innerHTML = '';
            
            try {
                const url = `http://localhost:8000/api/stock/${symbol}/disclosures`;
                console.log('Fetching:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('Response:', data);
                responseDiv.textContent = JSON.stringify(data, null, 2);
                
                if (data.status === 'success' && data.data && data.data.length > 0) {
                    statusDiv.innerHTML = `<p class="success">‚úÖ SUCCESS: Found ${data.data.length} disclosures</p>`;
                    
                    disclosuresDiv.innerHTML = data.data.map((d, i) => `
                        <div class="disclosure-item">
                            <h3>${i + 1}. ${d.title}</h3>
                            <p><strong>Ï†úÏ∂úÏù∏:</strong> ${d.submitter}</p>
                            <p><strong>ÎÇ†Ïßú:</strong> ${d.date}</p>
                            <p><strong>Ïú†Ìòï:</strong> ${d.type}</p>
                            <p><a href="${d.link}" target="_blank" style="color: #51cf66;">ÏõêÎ¨∏ Î≥¥Í∏∞ ‚Üí</a></p>
                        </div>
                    `).join('');
                } else {
                    statusDiv.innerHTML = '<p class="error">‚ùå No data found</p>';
                }
            } catch (err) {
                console.error('Error:', err);
                statusDiv.innerHTML = `<p class="error">‚ùå Error: ${err.message}</p>`;
                responseDiv.textContent = err.stack;
            }
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            testAPI();
        });
    </script>
</body>
</html>
